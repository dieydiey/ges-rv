<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
      <p class="subtitle">Accédez à votre tableau de bord médical</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="login" class="form-label">
          <i class="fas fa-user"></i>
          Identifiant
        </label>
        <div class="input-with-icon">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="text" 
            id="login" 
            class="form-input"
            placeholder="votre@email.com"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i>
          Mot de passe
        </label>
        <div class="input-with-icon">
          <i class="fas fa-key input-icon"></i>
          <input 
            type="password" 
            id="password" 
            class="form-input"
            placeholder="Votre mot de passe"
          >
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>
      </div>

      <button type="submit" class="login-btn" routerLink="/private/dash">
        <i class="fas fa-sign-in-alt"></i>
        Se connecter
      </button>

      <div class="divider">
        <span>ou</span>
      </div>

      <div class="alternative-login">
        <p class="alternative-text">Pas encore de compte ?</p>
        <a routerLink="/public/login" class="register-link">
          <i class="fas fa-user-plus"></i>
          S'inscrire
        </a>
      </div>
    </form>
  </div>
</div>
